{% extends "base.html" %}
{% block title %}Edit Employee Information{% endblock %}

{% block content %}
<div class="container-fluid">
    <h2 class="py-5 text-center">
        Edit Employee Information
    </h2>

    <div class='container'>
        <form action="{{ url_for('main.cmd_update_employee')}}" method="POST">  
            <div class="form-group">
                <label for="id">ID</label>
                <input type="text" readonly class="form-control classname" name="id" 
                    id="id" aria-describedby="idHelp" placeholder="Enter ID" value="{{ employee.id }}">
                <small id="idHelp" class="form-text text-muted"></small>
            </div>

            <div class="form-group">
                <label for="user">Username</label>
                <input type="text" class="form-control" name="user" id="user" aria-describedby="userHelp" placeholder="Enter job name" value="{{ employee.user }}">
                <small id="nameHelp" class="form-text text-muted"></small>
            </div>
        
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" aria-describedby="passwordHelp" placeholder="Enter new password" value="">
                <small id="passwordHelp" class="form-text text-muted"></small>
            </div>  

            <button type="submit" class="btn btn-primary">Save</button>
        </form>                      
    </div>
</div>

{% endblock %}

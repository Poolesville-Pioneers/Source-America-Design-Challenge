{% extends "base.html" %}
{% block title %}Employee Login{% endblock %}

{% block content %}
<div class="container-fluid">
    <h2 class="py-5 text-center">
        Login
    </h2>
</div>

<div class='container'>
<form  action="{{ url_for('auth.login')}}" method="POST">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="user" id="user" aria-describedby="usernameHelp" required="true" placeholder="Enter username"/>
        <small id="usernameHelp" class="form-text text-muted"></small>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password" aria-describedby="passwordHelp" required="true" placeholder="Enter password"/>
        <small id="subjectHelp" class="form-text text-muted"></small>
    </div>

    <button type="submit" class="btn btn-primary">Login</button>
    
    <input type="hidden" name="method" value="text">
</form>
</div>
{% endblock %}

{% extends "base.html" %}
{% block title %}Create Job{% endblock %}

{% block content %}
<div class="container-fluid">
    <h2 class="py-5 text-center">
        Create Job
    </h2>

    <div class='container'>
    <form action="{{ url_for('main.create_job')}}" method="POST">  
        
        <div class="form-group">
            <label for="name">Job Name</label>
            <input type="text" class="form-control" name="name" id="name" aria-describedby="nameHelp" required="true" placeholder="Enter Job Name">
            <small id="nameHelp" class="form-text text-muted"></small>
            </div>
            
        <div class="form-group">
            <label for="salary">Salary</label>
            <input type="text" class="form-control" name="salary" id="salary" aria-describedby="salaryHelp" required="true" placeholder="Enter Salary ($/Hour)">
            <small id="salaryHelp" class="form-text text-muted"></small>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
</div>



{% endblock %}
